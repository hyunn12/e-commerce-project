server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # ?? ?? ??? ? (default : 200)
      min-spare: 10 # ?? ?? ??? ? (default : 10)
    connection-timeout: 1m # ?? ???? (ms) (default : 60000ms = 1m)
    max-connections: 8192 # ?? ?? ?? ? (default : 8192)
    accept-count: 100 # ?? ? ?? (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - kafka.yml
      - logging.yml
      - monitoring.yml
  kafka:
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.loopers.interfaces.dto
        spring.json.value.default.type: com.loopers.interfaces.dto.KafkaMessage

demo-kafka:
  test:
    topic-name: demo.internal.topic-v1

kafka:
  topics:
    catalog: catalog-events
    product: product-events
    order: order-events
    user: user-events
  consumer:
    group-id:
      catalog: catalog-events
      product: product-events
      order: order-events
      user: user-events

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false
